<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index">Task Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Add Task</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/task/save}" th:object="${addtask}">

          <div class="form-group mb-3">
            <label class="form-label">Title</label>
            <input class="form-control"
                   id="title"
                   name="title"
                   placeholder="Enter title"
                   th:field="*{title}"
                   type="text"
            />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Description</label>
            <input class="form-control"
                   id="description"
                   name="description"
                   placeholder="Enter description"
                   th:field="*{description}"
                   type="text"
            />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Due Date</label>
            <input class="form-control"
                   id="dueDate"
                   name="dueDate"
                   placeholder="Enter due date"
                   th:field="*{dueDate}"
                   type="date"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Priority</label>
            <select class="form-select" id="priority" name="priority" th:field="*{priority}">
              <option value="High_Priority">High Priority</option>
              <option value="Medium_Priority">Medium Priority</option>
              <option value="Low_Priority">Low Priority</option>
            </select>
          </div>


          <div class="form-group mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="status" name="status" th:field="*{status}">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>

          <!--                    <div class="form-group mb-3">-->
          <!--                        <label class="form-label">Assign To</label>-->
          <!--                        <input class="form-control"-->
          <!--                               id="assignTo"-->
          <!--                               name="assignTo"-->
          <!--                               placeholder="Enter assignTo"-->
          <!--                               th:field="*{assignTo}"-->
          <!--                               type="text"-->
          <!--                        />-->
          <!--                    </div>-->
          <div class="form-group">
            <label for="assignTo">Assign To</label>
            <select class="form-control" id="assignTo" name="assignTo" th:field="*{assignTo}">
              <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
          </div>


          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Save</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
